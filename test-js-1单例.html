<html>
	<head>

	<body>
		<div>
			单例
		</div>
	</body>
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script>
		var getSingle = function(fn){
			var result
			console.dir(result)
			console.dir((fn.apply(this, arguments)()))
			return function() {
				return result || (result = fn.apply(this, arguments))
			}
		}
		
		var bindEvent = getSingle(function() {
			$('div').one('click', function() {
				alert('click')
			})
		})
		
		
		
		var render = function() {
			console.log('开始渲染列表')
			bindEvent()
		}
		
		 
		render()
		render()
		render()
	</script>
